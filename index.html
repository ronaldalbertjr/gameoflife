<html>
    <canvas id="myCanvas" height="500" width="500" style="border: 1px solid BLACK;"></canvas>
    <script src="pixel.js"></script>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        
        var pixels = new Array();
        var size =  parseInt(prompt("Define the size of the block:"));
        for(var i = 0; i <= c.width; i += size)
        {
            for(var j = 0; j <= c.height; j += size)
            {
                if(Math.random() < 0.5)
                {
                    pixels.push(new pixel(i, j, size, true));
                }
                else
                {
                    pixels.push(new pixel(i, j, size, false));
                }
            }
        }
        
        function update()
        {
            for(var i in pixels)
            {
                pixels[i].update(pixels);
            }
            
            for(var i in pixels)
            {
                pixels[i].updateOn();
            }
        }
        
        function draw()
        {
            ctx.clearRect(0,0, c.width, c.height);
            
            for(var i = 0; i <= c.width; i += size)
            {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, c.height);
                ctx.stroke(); 
                
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(c.width, i);
                ctx.stroke(); 
            }
            
            for(var i in pixels)
            {
                pixels[i].draw(ctx);
            }
        }
        
        function loop()
        {
            update();
            draw();
            setTimeout(loop, 300);
        }
        loop();
    </script>
</html>
